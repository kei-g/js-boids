<!DOCTYPE html>
<html lang="ja">

<head>
  <link href="boids.css" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8" />
  <meta content="noarchive,nofollow,noindex" name="robot" />
  <meta content="initial-scale=1,width=device-width" name="viewport" />
  <script src="boids.js" type="module"></script>
</head>

<body>
  <main>
    <div id="left-pane">
      <div id="parameters">
        <div class="parameter">
          <label class="head" for="number-of-boids">個体数</label>
          <input class="body" id="number-of-boids" type="number" value="128" />
        </div>
      </div>
      <div id="controller">
        <input id="reset-button" type="button" value="リセット" />
      </div>
    </div>
    <div id="right-pane">
      <canvas id="boids" width="1280" height="720"></canvas>
      <span id="number-of-living-boids"></span>
    </div>
  </main>
</body>

</html>
